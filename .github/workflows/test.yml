name: Tests

on:
  push:
    branches: [ main, test-ci ]
  pull_request:
    branches: [ main, test-ci ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-qt pytest-xvfb
        pip install platformdirs qtpy PyQt6

    - name: Set PYTHONPATH
      shell: bash
      run: |
        echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV

    - name: Run tests (Linux with xvfb)
      if: runner.os == 'Linux'
      run: |
        xvfb-run -a pytest src/tests/ -v

    - name: Run tests (Windows/macOS)
      if: runner.os != 'Linux'
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        pytest src/tests/ -v
